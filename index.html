<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <!-- <h1 class = "header_text">Do you wanna go out with me ehe</h1>
                -->
        <h1 class="header_text">Wayl Richie, will you be my Valentine?</h1>
      </div>
      <div class="gif_container">
        <img
          src="https://media4.giphy.com/media/hLZn5uPsKcN0QfJxd6/giphy.gif?cid=2154d3d706pwbspag6zzq47w9owmit2ftkwj57gzxiwnfthw&ep=v1_gifs_username&rid=giphy.gif&ct=s"
          alt="Azil Holding Flowers"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
        <script>
          function nextPage() {
            window.location.href = "yes.html";
          }

          function moveButton() {
            var x =
              Math.random() *
              (window.innerWidth -
                document.getElementById("noButton").offsetWidth);
            var y =
              Math.random() *
              (window.innerHeight -
                document.getElementById("noButton").offsetHeight);
            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  </body>
</html>
