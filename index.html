<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <!-- <h1 class = "header_text">Do you wanna go out with me ehe</h1>
                -->
        <h1 class="header_text">Wayl Richie, will you be my Valentine?</h1>
      </div>
      <div class="gif_container">
        <img
          src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZmQwMzV6eG16azJ2eXNqZ3h4Z2M4Y2tnbjc4dmU5cWU0b2N2c295dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/4RcYyZrhcfl7fdk0Zv/giphy.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
        <script>
          function nextPage() {
            window.location.href = "yes.html";
          }

          function moveButton() {
            var x =
              Math.random() *
              (window.innerWidth -
                document.getElementById("noButton").offsetWidth);
            var y =
              Math.random() *
              (window.innerHeight -
                document.getElementById("noButton").offsetHeight);
            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  </body>
</html>
